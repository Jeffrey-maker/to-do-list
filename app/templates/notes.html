<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .notes-list {
            list-style-type: none;
            padding: 0;
        }
        .notes-list li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notes-list a {
            color: #007bff;
            text-decoration: none;
        }
        .notes-list a:hover {
            text-decoration: underline;
        }
        .sign-out {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .notes-list img {
            max-width: 100%;  /* Ensures the image does not exceed the width of its container */
            height: auto;     /* Maintains the aspect ratio */
            display: block;   /* Ensures there is no extra space around the image */
            margin: 10px 0;   /* Adds some space above and below the image */
        }
        .delete-form {
            display: inline;
        }
        .delete-button {
            padding: 5px 10px;
            background: #b2a9a9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes App</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Note Name" required>
            <textarea name="description" placeholder="Note Description" required></textarea>
            <input type="file" name="file">
            <button type="submit">Create Note</button>
        </form>
        <h2>Current Notes</h2>
        <ul class="notes-list">
            {% for note in notes %}
                <li>
                    <div>
                        <p><strong>{{ note.title }}</strong>: {{ note.description }}</p>
                        {% if note.file_path %}
                            <img src="{{ note.file_path }}" alt="Note image"/>
                        {% endif %}
                    </div>
                    <form class="delete-form" action="{{ url_for('main.delete', note_id=note.id) }}" method="POST">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('main.logout') }}" class="sign-out">Sign Out</a>
    </div>
</body>
</html>
